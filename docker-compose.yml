version: '3'

services:
  worker:
    build: ./scraper
    # image: &img worker
    image: worker
    command: [/bin/sh , ./starter-script.sh]
    # command: [celery, -A, tasks, worker, --pool=gevent, --concurrency=20, --loglevel=INFO]
    # command: [celery, -A, tasks, worker, --loglevel=INFO]
    # environment: &env
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
    restart: 'no'
    volumes: 
      - ./scraper:/scraper

  worker2:
    build: ./scraper2
    image: worker2
    command: [/bin/sh , ./starter-script.sh]
    # command: [celery, -A, tasks, worker, --pool=gevent, --concurrency=20, --loglevel=INFO]
    # command: [celery, -A, tasks, worker, --loglevel=INFO]
    environment: 
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
    restart: 'no'
    volumes: 
      - ./scraper2:/scraper2
  
      
  # Original
  # worker:
  #   build: ./scraper
