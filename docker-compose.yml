  #   restart: 'no'
  #   volumes: 
  #     - ./scraper:/scraper

  mongo:
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - data-volume:/data/db2


  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/src/app
      - ./backend:/app
    environment:
      - MESSAGE_QUEUE=amqp://rabbitmq
    links:
      - rabbitmq
    depends_on:
    - mongo
    - rabbitmq


# Original
  # backend:
