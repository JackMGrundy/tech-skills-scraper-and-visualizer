  #   volumes:
  #     - ./backend:/app
  #   command: [ "nodemon", "app.js" ]
  #   depends_on:
  #   - mongo




  frontend:
    build: ./frontend
    environment:
      - NODE_ENV=development
    expose:
      - "3000"
    ports:
      - '3000:3000'    
    volumes:
      - '${PWD}:/usr/src/app'
      - '/usr/src/app/node_modules'
    links:
      - backend
    command: [ "npm", "start" ]
    depends_on:
    - backend
    - mongo

  rabbitmq:
    image: rabbitmq:3.7.4

volumes:
  data-volume:
